<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Complaint System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="complaint-box">
            <h2>Things to compalin about</h2>
            <form id="complaintForm">
                <label for="complaint">Your Complaint:</label>
                <textarea id="complaint" rows="4" placeholder="Write your complaint here..." required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="complaint-log">
                <h3>Complaint Log</h3>
                <ul id="complaintList"></ul>
            </div>
            <button id="exportBtn" style="display:none;">Export to PDF</button>
            <button id="adminLoginBtn">Admin Login</button>
        </div>
    </div>

    
    <div class="admin-modal" id="adminModal">
        <div class="modal-content">
            <h3>Admin Login</h3>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p id="error-message" style="color:red; display:none;">Invalid credentials!</p>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
